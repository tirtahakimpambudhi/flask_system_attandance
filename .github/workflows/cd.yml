name: Continuous Deploy Workflow

on:
    push:
      branches:
        - master

jobs:
    deploy:
        name: Deploy to VPS
        defaults:
            run:
                shell: bash
        runs-on: ubuntu-latest
        steps:
          - name: executing remote ssh commands using ssh key
            uses: appleboy/ssh-action@v1.0.3
            with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                key: ${{ secrets.KEY }}
                port: ${{ secrets.PORT }}
                script: |
                        echo "Hello World" && whoami && caddy 