{% extends 'base.html' %}
{%block title%}Error{% endblock title%}

{%block content%}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 text-center">
        <h1 class="display-1 font-weight-bold">Oops!</h1>
        <h2 class="mt-2">Error {{error.code}} - {{error.title}}</h2>
        <p class="lead">{{error.message}}</p>
        <a href="{{url_for('main.index')}}" class="btn btn-primary mt-4">Go Home</a>
      </div>
    </div>
  </div>
{%endblock content%}
